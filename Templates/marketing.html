<!DOCTYPE html>
<html>
<head>
    <title>Marketing Collateral</title>
</head>
<body>

    <nav>
        <a href="/">Home</a> |
        <a href="/marketing">Marketing</a> |
        <a href="/application-portal">Application Portal</a>
        <a href="/settings">Settings</a>
    </nav>

<table>
    <thead>
        <tr>
            <th>File Name</th>
            <th>View</th>
            <th>Print</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file }}</td>
            <td><a href="{{ url_for('static', filename=file) }}" target="_blank">View</a></td>
            <td><button class="printButton" data-file="{{ file }}" data-queue="TestPrinter" data-username="basherman@vasion.com" data-copies="1">Print</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="static/printJobs.js"></script> 

</body>
</html>
